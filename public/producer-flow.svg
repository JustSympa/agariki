<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#F5F5F5"/>
  
  <!-- Step 1: View Demand Heatmap -->
  <g>
    <!-- Phone frame -->
    <rect x="30" y="50" width="120" height="180" rx="8" fill="white" stroke="#000" stroke-width="2"/>
    <!-- Screen -->
    <rect x="40" y="65" width="100" height="150" fill="#fff"/>
    
    <!-- Heatmap visualization -->
    <ellipse cx="70" cy="110" rx="25" ry="20" fill="#c6613f" opacity="0.3"/>
    <ellipse cx="70" cy="110" rx="15" ry="12" fill="#c6613f" opacity="0.5"/>
    
    <ellipse cx="110" cy="150" rx="30" ry="25" fill="#c6613f" opacity="0.3"/>
    <ellipse cx="110" cy="150" rx="20" ry="15" fill="#c6613f" opacity="0.5"/>
    <ellipse cx="110" cy="150" rx="10" ry="8" fill="#c6613f" opacity="0.7"/>
    
    <!-- Demand points -->
    <circle cx="70" cy="110" r="4" fill="#c6613f"/>
    <circle cx="110" cy="150" r="4" fill="#c6613f"/>
    <circle cx="60" cy="180" r="3" fill="#c6613f"/>
    
    <text x="55" y="200" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">View Demand</text>
    
    <!-- Number badge -->
    <circle cx="80" cy="30" r="15" fill="#c6613f"/>
    <text x="80" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 160 140 L 190 140" stroke="#c6613f" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#c6613f"/>
    </marker>
  </defs>
  
  <!-- Step 2: Mark Production Location -->
  <g>
    <!-- Phone frame -->
    <rect x="200" y="50" width="120" height="180" rx="8" fill="white" stroke="#000" stroke-width="2"/>
    <!-- Screen -->
    <rect x="210" y="65" width="100" height="150" fill="#fff"/>
    
    <!-- Production point creation -->
    <circle cx="260" cy="120" r="20" fill="#c6613f" opacity="0.2"/>
    <circle cx="260" cy="120" r="12" fill="#c6613f"/>
    <circle cx="260" cy="120" r="8" fill="white"/>
    
    <!-- Form -->
    <rect x="220" y="150" width="80" height="55" rx="4" fill="white" stroke="#E5E5E5" stroke-width="1"/>
    <text x="230" y="165" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="black">Production</text>
    <line x1="230" y1="170" x2="290" y2="170" stroke="#E5E5E5" stroke-width="1"/>
    <text x="230" y="183" font-family="Arial, sans-serif" font-size="7" fill="#666">Fresh: 150kg</text>
    <text x="230" y="195" font-family="Arial, sans-serif" font-size="7" fill="#666">Dry: 80kg</text>
    
    <text x="225" y="200" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Mark Location</text>
    
    <!-- Number badge -->
    <circle cx="250" cy="30" r="15" fill="#c6613f"/>
    <text x="250" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 330 140 L 360 140" stroke="#c6613f" stroke-width="3" fill="none" marker-end="url(#arrowhead4)"/>
  <defs>
    <marker id="arrowhead4" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#c6613f"/>
    </marker>
  </defs>
  
  <!-- Step 3: Plan Routes -->
  <g>
    <!-- Phone frame -->
    <rect x="370" y="50" width="120" height="180" rx="8" fill="white" stroke="#000" stroke-width="2"/>
    <!-- Screen -->
    <rect x="380" y="65" width="100" height="150" fill="#fff"/>
    
    <!-- Map with route -->
    <ellipse cx="420" cy="110" rx="25" ry="20" fill="#c6613f" opacity="0.2"/>
    <ellipse cx="440" cy="150" rx="20" ry="15" fill="#c6613f" opacity="0.2"/>
    <ellipse cx="400" cy="170" rx="18" ry="14" fill="#c6613f" opacity="0.2"/>
    
    <!-- Route line connecting points -->
    <path d="M 420 110 L 440 150 L 400 170" stroke="#c6613f" stroke-width="2" stroke-dasharray="3,3" fill="none"/>
    
    <!-- Points -->
    <circle cx="420" cy="110" r="5" fill="#c6613f"/>
    <circle cx="440" cy="150" r="5" fill="#c6613f"/>
    <circle cx="400" cy="170" r="5" fill="#c6613f"/>
    
    <!-- Stats box -->
    <rect x="390" y="185" width="80" height="20" rx="4" fill="white" stroke="#c6613f" stroke-width="1"/>
    <text x="430" y="197" font-family="Arial, sans-serif" font-size="8" fill="#c6613f" text-anchor="middle" font-weight="bold">Route: 15km</text>
    
    <text x="405" y="200" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Plan Route</text>
    
    <!-- Number badge -->
    <circle cx="420" cy="30" r="15" fill="#c6613f"/>
    <text x="420" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
  </g>
  
  <!-- Bottom decorative elements -->
  <g opacity="0.3">
    <!-- Graph/chart representation -->
    <rect x="50" y="290" width="400" height="80" rx="8" fill="white" stroke="#E5E5E5" stroke-width="2"/>
    <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c6613f">Market Analytics</text>
    
    <!-- Bar chart -->
    <rect x="70" y="325" width="30" height="35" fill="#c6613f" opacity="0.6"/>
    <rect x="110" y="315" width="30" height="45" fill="#c6613f" opacity="0.8"/>
    <rect x="150" y="330" width="30" height="30" fill="#c6613f" opacity="0.6"/>
    <rect x="190" y="310" width="30" height="50" fill="#c6613f"/>
    <rect x="230" y="320" width="30" height="40" fill="#c6613f" opacity="0.7"/>
    
    <!-- Trend line -->
    <path d="M 280 345 Q 320 330, 360 340 Q 380 345, 410 335" stroke="#c6613f" stroke-width="2" fill="none"/>
    <circle cx="280" cy="345" r="3" fill="#c6613f"/>
    <circle cx="360" cy="340" r="3" fill="#c6613f"/>
    <circle cx="410" cy="335" r="3" fill="#c6613f"/>
  </g>
</svg>