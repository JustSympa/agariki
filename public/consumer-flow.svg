<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#F5F5F5"/>
  
  <!-- Step 1: View Map -->
  <g>
    <!-- Phone frame -->
    <rect x="30" y="50" width="120" height="180" rx="8" fill="white" stroke="#000" stroke-width="2"/>
    <!-- Screen -->
    <rect x="40" y="65" width="100" height="150" fill="#fff"/>
    <!-- Map content -->
    <circle cx="70" cy="100" r="8" fill="#c6613f"/>
    <circle cx="110" cy="130" r="8" fill="#c6613f"/>
    <circle cx="90" cy="160" r="8" fill="#c6613f"/>
    <text x="90" y="200" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">View Map</text>
    
    <!-- Number badge -->
    <circle cx="80" cy="30" r="15" fill="#c6613f"/>
    <text x="80" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 160 140 L 190 140" stroke="#c6613f" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#c6613f"/>
    </marker>
  </defs>
  
  <!-- Step 2: Create Point -->
  <g>
    <!-- Phone frame -->
    <rect x="200" y="50" width="120" height="180" rx="8" fill="white" stroke="#000" stroke-width="2"/>
    <!-- Screen -->
    <rect x="210" y="65" width="100" height="150" fill="#fff"/>
    <!-- Dialog box -->
    <rect x="220" y="80" width="80" height="90" rx="4" fill="white" stroke="#E5E5E5" stroke-width="1"/>
    <text x="230" y="95" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="black">New Point</text>
    <line x1="230" y1="102" x2="290" y2="102" stroke="#E5E5E5" stroke-width="1"/>
    <text x="230" y="115" font-family="Arial, sans-serif" font-size="7" fill="#666">Location</text>
    <text x="230" y="130" font-family="Arial, sans-serif" font-size="7" fill="#666">Fresh: 20kg</text>
    <text x="230" y="145" font-family="Arial, sans-serif" font-size="7" fill="#666">Dry: 10kg</text>
    <rect x="230" y="155" width="60" height="10" rx="2" fill="#c6613f"/>
    <text x="260" y="163" font-family="Arial, sans-serif" font-size="7" fill="white" font-weight="bold" text-anchor="middle">Save</text>
    <text x="260" y="200" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Create Point</text>
    
    <!-- Number badge -->
    <circle cx="250" cy="30" r="15" fill="#c6613f"/>
    <text x="250" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 330 140 L 360 140" stroke="#c6613f" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#c6613f"/>
    </marker>
  </defs>
  
  <!-- Step 3: Chat -->
  <g>
    <!-- Phone frame -->
    <rect x="370" y="50" width="120" height="180" rx="8" fill="white" stroke="#000" stroke-width="2"/>
    <!-- Screen -->
    <rect x="380" y="65" width="100" height="150" fill="#fff"/>
    <!-- Chat messages -->
    <rect x="390" y="80" width="60" height="20" rx="10" fill="#E5E5E5"/>
    <text x="410" y="93" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Hello!</text>
    
    <rect x="410" y="110" width="60" height="25" rx="10" fill="#c6613f"/>
    <text x="430" y="120" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">I need 20kg</text>
    <text x="430" y="130" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">fresh fungus</text>
    
    <rect x="390" y="145" width="60" height="20" rx="10" fill="#E5E5E5"/>
    <text x="410" y="158" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Available!</text>
    
    <!-- Input bar -->
    <rect x="390" y="180" width="70" height="15" rx="8" fill="white" stroke="#E5E5E5" stroke-width="1"/>
    <circle cx="455" cy="187.5" r="5" fill="#c6613f"/>
    <text x="430" y="200" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Chat</text>
    
    <!-- Number badge -->
    <circle cx="420" cy="30" r="15" fill="#c6613f"/>
    <text x="420" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
  </g>
  
  <!-- Bottom decorative elements -->
  <circle cx="100" cy="320" r="30" fill="#c6613f" opacity="0.1"/>
  <circle cx="380" cy="350" r="40" fill="#c6613f" opacity="0.1"/>
  <circle cx="250" cy="340" r="25" fill="#c6613f" opacity="0.1"/>
</svg>