<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#F5F5F5"/>
  
  <!-- Map base -->
  <rect x="50" y="50" width="500" height="400" rx="12" fill="white" stroke="#E5E5E5" stroke-width="2"/>
  
  <!-- Map grid lines -->
  <line x1="50" y1="150" x2="550" y2="150" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="50" y1="250" x2="550" y2="250" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="50" y1="350" x2="550" y2="350" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="150" y1="50" x2="150" y2="450" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="250" y1="50" x2="250" y2="450" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="350" y1="50" x2="350" y2="450" stroke="#E5E5E5" stroke-width="1"/>
  <line x1="450" y1="50" x2="450" y2="450" stroke="#E5E5E5" stroke-width="1"/>
  
  <!-- Heatmap blobs - showing density -->
  <ellipse cx="200" cy="180" rx="80" ry="60" fill="#c6613f" opacity="0.15"/>
  <ellipse cx="200" cy="180" rx="50" ry="40" fill="#c6613f" opacity="0.25"/>
  <ellipse cx="200" cy="180" rx="25" ry="20" fill="#c6613f" opacity="0.35"/>
  
  <ellipse cx="420" cy="300" rx="90" ry="70" fill="#c6613f" opacity="0.15"/>
  <ellipse cx="420" cy="300" rx="60" ry="50" fill="#c6613f" opacity="0.25"/>
  <ellipse cx="420" cy="300" rx="30" ry="25" fill="#c6613f" opacity="0.35"/>
  
  <ellipse cx="150" cy="350" rx="60" ry="50" fill="#c6613f" opacity="0.15"/>
  <ellipse cx="150" cy="350" rx="35" ry="30" fill="#c6613f" opacity="0.25"/>
  
  <!-- Location markers -->
  <!-- Marker 1 -->
  <circle cx="200" cy="180" r="12" fill="#c6613f"/>
  <circle cx="200" cy="180" r="8" fill="white"/>
  
  <!-- Marker 2 -->
  <circle cx="420" cy="300" r="12" fill="#c6613f"/>
  <circle cx="420" cy="300" r="8" fill="white"/>
  
  <!-- Marker 3 -->
  <circle cx="150" cy="350" r="12" fill="#c6613f"/>
  <circle cx="150" cy="350" r="8" fill="white"/>
  
  <!-- Marker 4 -->
  <circle cx="380" cy="150" r="10" fill="#c6613f"/>
  <circle cx="380" cy="150" r="6" fill="white"/>
  
  <!-- Marker 5 -->
  <circle cx="280" cy="280" r="10" fill="#c6613f"/>
  <circle cx="280" cy="280" r="6" fill="white"/>
  
  <!-- Marker 6 -->
  <circle cx="120" cy="250" r="10" fill="#c6613f"/>
  <circle cx="120" cy="250" r="6" fill="white"/>
  
  <!-- Info card popup -->
  <rect x="230" y="130" width="180" height="100" rx="8" fill="white" stroke="#E5E5E5" stroke-width="2"/>
  <text x="245" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">Production Point</text>
  <text x="245" y="175" font-family="Arial, sans-serif" font-size="12" fill="#666">Fresh: 150 kg</text>
  <text x="245" y="195" font-family="Arial, sans-serif" font-size="12" fill="#666">Dry: 80 kg</text>
  <rect x="245" y="205" width="150" height="16" rx="4" fill="#c6613f"/>
  <text x="285" y="217" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Start Chat</text>
  
  <!-- Chat bubble indicator -->
  <circle cx="480" cy="80" r="20" fill="#c6613f"/>
  <path d="M 472 80 L 478 85 L 490 72" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- <text x="485" y="82" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">3</text> -->
</svg>